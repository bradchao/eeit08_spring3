<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<form method="post" 
				th:action="@{/member/register}"
				th:object="${memberForm}" 
				>
			<div>
				<label>Account: </label>
				<input type="text" th:field="*{account}" required="required" />
			</div>
			<div>
				<label>Password: </label>
				<input type="password" th:field="*{passwd}" required="required" />
			</div>
			<div>
				<label>Name: </label>
				<input type="text" th:field="*{name}" required="required" />
			</div>
			<div>
				<label>Area: </label>
				<select th:field="*{area}">
					<!--  
					<option th:each="a : ${areas}" th:text="${a}" th:value="${a}"></option>
					-->
					<option th:each="a : ${areas}" th:text="${a.name}" th:value="${a.zipcode}"></option>
					
				</select>
			</div>
			
			
			<button type="submit">Register</button>
		</form>	
		<div th:if="${status}" th:text="${status}"></div>
	</body>
</html>
