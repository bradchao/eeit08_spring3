<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			.lable {
				color: #fff;
				display: inline-block;
				border-radius: 4px;
				padding: 2px 4px
			}
			.s1 {background-color: pink}
			.s2 {background-color: yellow}
			.s3 {background-color: gray}
			.s4 {background-color: gold}
		</style>
	</head>
	<body>
		<div th:switch="${status}">
			<div th:case="s1" class="label s1">狀態1</div>
			<div th:case="s2" class="label s2">狀態2</div>
			<div th:case="s3" class="label s3">狀態3</div>
			<div th:case="*" class="label s4">其他狀態</div>
		</div>	
	</body>
</html>
