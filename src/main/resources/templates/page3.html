<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<form method="post" 
				th:action="@{/page3}"
				th:object="${userForm}" 
				>
			<div>
				<label>Email: </label>
				<input type="text" th:field="*{email}" required="required" />
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			</div>
			<div>
				<label>Password: </label>
				<input type="password" th:field="*{passwd}" required="required" />
				<span th:if="${#fields.hasErrors('passwd')}" th:errors="*{passwd}"></span>
			</div>
			<div>
				<label>Name: </label>
				<input type="text" th:field="*{name}" required="required" />
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>
			<button type="submit">Register</button>
		</form>	
	</body>
</html>
